<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cadastro de Clientes</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-extrabold mb-6 text-center text-blue-600">Cadastro de Clientes</h1>
    <form id="cadastroCliente">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" maxlength="14" placeholder="000.000.000-00">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" maxlength="13" required placeholder="(DDD) 00000-0000">
            </div>
            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP:</label>
                <input type="text" id="cep" name="cep" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" maxlength="9" placeholder="00000-000" onblur="buscarEndereco()">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="uf" class="block text-sm font-medium text-gray-700">UF:</label>
                <select name="uf" id="uf" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" onchange="atualizarCidades()">
                    <option value="" selected>Selecione o estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="exemplo@dominio.com">
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Finalizar</button>
        </div>
    </form>
</div>

<script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
<script src="bootstrap/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
